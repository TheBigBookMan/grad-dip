<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess Password</title>
<link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Personal Site</h2>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="aboutMe.html">About</a>
      <a href="guessPassword.html">Guess Password</a>
    </nav>
  </div>

  <section class="card anim-float">
    <h1>Guess Password</h1>
    <div>
      <label><input type="checkbox" id="usePunc" checked> Add punctuation</label>
      <label><input type="checkbox" id="addYear" checked> Add year</label>
      <label><input type="checkbox" id="addNumbers"> Add numbers</label>
    </div>
    <input type="text" id="extraWords" placeholder="Extra words (comma separated)">
    <button class="btn" id="generateBtn">Generate</button>
    <pre id="output"></pre>
  </section>
</div>

<script>
document.getElementById("generateBtn").addEventListener("click", () => {
  const usePunc = document.getElementById("usePunc").checked;
  const addYear = document.getElementById("addYear").checked;
  const addNumbers = document.getElementById("addNumbers").checked;
  const extra = document.getElementById("extraWords").value;

  // Base words (name, hobbies, places, etc.)
  const words = ["Benjamin", "Coding", "Adelaide"]; // can change to your info
  if (extra) {
    extra.split(",").map(w => w.trim()).forEach(w => {
      if (w) words.push(w);
    });
  }

  // Punctuation options
  const punctuation = usePunc ? ["", "!", "@", "#", "_", "-"] : [""];
  
  // Year option
  const year = addYear ? new Date().getFullYear() : "";

  // Numbers option
  const numbers = addNumbers ? ["", "1", "123", "99"] : [""];

  // Function to create case variations
  function caseVariations(word) {
    return [
      word.toLowerCase(),
      word.toUpperCase(),
      word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
    ];
  }

  // Build password guesses
  const guesses = [];
  words.forEach(word => {
    const variations = caseVariations(word);
    variations.forEach(v => {
      punctuation.forEach(p => {
        numbers.forEach(n => {
          guesses.push(v + p + n + year);
        });
      });
    });
  });

  // Remove duplicates
  const uniqueGuesses = [...new Set(guesses)];

  // Show output
  document.getElementById("output").textContent = uniqueGuesses.join("\n");
});
</script>
</body>
</html>
